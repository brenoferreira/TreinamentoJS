<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="./src/1_Null_Undefined.js"></script>
  <script type="text/javascript" src="./src/2_Objects.js"></script>
  <script type="text/javascript" src="./src/4_Functions.js"></script>
  <script type="text/javascript" src="./src/7_Arrays.js"></script>
  <script type="text/javascript" src="./src/8_Classes.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="./spec/1_Null_Undefined.spec.js"></script>
  <script type="text/javascript" src="./spec/2_Objects.spec.js"></script>
  <script type="text/javascript" src="./spec/3_Equality.spec.js"></script>
  <script type="text/javascript" src="./spec/4_Functions.spec.js"></script>
  <script type="text/javascript" src="./spec/5_Strings.spec.js"></script>
  <script type="text/javascript" src="./spec/6_Dates.spec.js"></script>
  <script type="text/javascript" src="./spec/7_Arrays.spec.js"></script>
  <script type="text/javascript" src="./spec/8_Classes.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
